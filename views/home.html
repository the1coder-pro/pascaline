<html lang="en">
<title>AgeCulator</title>

<!-- Hello This is a Comment in HTML -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="engine.js"></script>

    <style>
        .input-group {
            padding-left: 40px;
            padding-right: 40px;
        }

        #calculateBtn,
        #full-result {
            margin-left: 40px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pascaline</a>
        </div>
    </nav>
    <div class="container">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 300%; text-align: center;">AgeCulator</h1>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">YEAR</span>
            <input type="number" class="form-control" id="dobyear" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputMonth">MONTH</label>
            <select class="form-select" name="inputMonth" id="dobmonth">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">DAY</span>
            <input type="number" class="form-control" id="dobday" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
        </div>

        <input type="submit" class="btn btn-dark btn-lg" style="margin-bottom: 20px" onclick="ageCalculator()"
            id="calculateBtn" value="Calculate">

        <span id="message" style="color:red; margin: 20px"> </span>
        <br>
        <div id="full-result">
            <div id="result"></div>
            <div id="more-result">
            </div>
            <div id="moreStuffAria" hidden=true>
                <input class="btn btn-dark btn-sm" data-bs-toggle="collapse" href="#multiCollapseExample1" type="button"
                    onclick="changeBtnName()" id="showMoreLessBtn" value="Show More" aria-expanded="false"
                    aria-controls="multiCollapseExample1">
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                            <div class="card card-body" id="moreStuff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
